#Kotlin
kotlin.code.style=official
kotlin.daemon.jvmargs=-Xmx3072M

# Kotlin/JS: Compile whole project into a single .js file
# This eliminates the need for bundlers like esbuild or webpack
kotlin.js.ir.output.granularity=whole-program

# Kotlin incremental compilation
kotlin.incremental=true
kotlin.incremental.js=true
kotlin.incremental.js.ir=true

# JVM arguments for Gradle daemon
org.gradle.jvmargs=-Xmx3072M -Dfile.encoding=UTF-8

# Configuration cache - caches the result of the configuration phase
org.gradle.configuration-cache=true
org.gradle.configuration-cache.problems=warn

# Build cache - reuses outputs from previous builds
org.gradle.caching=true

# Parallel execution - run tasks in parallel when possible
org.gradle.parallel=true

# Daemon - keep Gradle daemon running for faster subsequent builds
org.gradle.daemon=true

# File system watching - Gradle watches file system for changes
org.gradle.vfs.watch=true

# Kotlin compiler daemon - keep Kotlin compiler daemon alive
kotlin.compiler.execution.strategy=daemon
